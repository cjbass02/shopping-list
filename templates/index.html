<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchShoppingList();

            document.getElementById('add-item-form').addEventListener('submit', function (e) {
                e.preventDefault();
                addItem();
            });
        });

        function fetchShoppingList() {
            fetch('/shopping-list')
                .then(response => response.json())
                .then(data => {
                    const listElement = document.getElementById('shopping-list');
                    listElement.innerHTML = ''; // Clear existing list
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `${item.ItemName} (x${item.Quantity}) 
                        <button onclick="deleteItem(${item.id})">Delete</button> 
                        <button onclick="markPurchased(${item.id})">${item.Purchased ? 'Unmark' : 'Mark as Purchased'}</button>`;
                        listElement.appendChild(listItem);
                    });
                });
        }

        function addItem() {
            const itemName = document.getElementById('item-name').value;
            const quantity = document.getElementById('quantity').value;
            const data = {
                ItemName: itemName,
                Quantity: quantity,
                Purchased: false
            };

            fetch('/shopping-list', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                document.getElementById('item-name').value = '';
                document.getElementById('quantity').value = '';
                fetchShoppingList();
            });
        }

        function deleteItem(id) {
            fetch(`/shopping-list/${id}`, { method: 'DELETE' })
                .then(() => fetchShoppingList());
        }

        function markPurchased(id) {
            fetch(`/shopping-list/${id}`)
                .then(response => response.json())
                .then(item => {
                    const updatedItem = {
                        ItemName: item.ItemName,
                        Quantity: item.Quantity,
                        Purchased: !item.Purchased
                    };

                    fetch(`/shopping-list/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedItem)
                    }).then(() => fetchShoppingList());
                });
        }
    </script>
</head>
<body>
    <h1>Shopping List</h1>
    <form id="add-item-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
        <button type="submit">Add Item</button>
    </form>

    <h2>Items:</h2>
    <ul id="shopping-list">
        <!-- List will be populated by JavaScript -->
    </ul>
</body>
</html>
